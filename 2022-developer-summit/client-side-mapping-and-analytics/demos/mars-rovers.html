<!DOCTYPE html>
<html>

<head>
  <title>Mars Rovers</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/next/"></script>

  <style>
    html,
    body,
    #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <script type="text/javascript">
    require([
      "esri/layers/TileLayer",
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/views/MapView",
      "esri/geometry/support/geodesicUtils",
      "esri/geometry/Point",
      "esri/geometry/Polyline"
    ], function (
      TileLayer,
      Map,
      FeatureLayer,
      MapView,
      geodesicUtils,
      Point,
      Polyline
    ) {
      const basemap = {
        baseLayers: [
          new TileLayer({
            url: "https://tiles.arcgis.com/tiles/nzS0F0zdNLvs7nc8/arcgis/rest/services/Mars_MOLA_elevation/MapServer"
          })
        ]
      };

      const spatialReference = { wkid: 104905 };

      const curiosity = {
        attributes: { oid: 1, name: "Curiosity" },
        geometry: new Point({ x: 137.2, y: -4.6 })
      };

      const opportunity = {
        attributes: { oid: 2, name: "Opportunity" },
        geometry: new Point({ x: 354.4734, y: -1.9462 })
      };

      const line = new Polyline({ spatialReference });
      line.addPath([
        curiosity.geometry,
        opportunity.geometry
      ]);

      const distance = geodesicUtils.geodesicLengths([line], "kilometers")[0];
      const geometry = geodesicUtils.geodesicDensify(line, 100);

      const formatter = new Intl.NumberFormat(undefined, {
        style: "unit",
        unit: "kilometer",
        unitDisplay: "short",
        minimumFractionDigits: 0,
        maximumFractionDigits : 0
      });
      const formattedDistane = formatter.format(distance);

      const path = {
        attributes: { oid: 1 },
        geometry
      };

      const rovers = new FeatureLayer({
        fields: [
          { name: "oid", alias: "oid", type: "oid" }
        ],
        objectIdField: "oid",
        geometryType: "polyline",
        spatialReference,
        source: [
          path
        ],
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: "red",
            width: "12px",
            style: "short-dash"
          }
        },
        labelingInfo: [
          {
            labelExpressionInfo: {
              expression: `"${formattedDistane}"`
            },
            symbol: {
              type: "text",
              haloSize: "3px",
              haloColor: "white",
              font: {
                size: 18,
                weight: "bold"
              }
            }
          }
        ]
      });

      const roverPath = new FeatureLayer({
        fields: [
          {
            name: "oid",
            alias: "oid",
            type: "oid"
          },
          {
            name: "name",
            alias: "name",
            type: "string"
          }
        ],
        objectIdField: "oid",
        geometryType: "point",
        spatialReference,
        source: [
          curiosity,
          opportunity
        ],
        renderer: {
          type: "unique-value",
          field: "name",
          uniqueValueInfos: [
            {
              value: "Curiosity",
              symbol: {
                type: "picture-marker",
                url: "curiosity.png",
                width: "120px",
                height: "92px"
              }
            },
            {
              value: "Opportunity",
              symbol: {
                type: "picture-marker",
                url: "opportunity.png",
                width: "120px",
                height: "92px"
              }
            }
          ]
        },
        labelingInfo: [
          {
            labelExpressionInfo: {
              expression: "$feature.name"
            },
            labelPlacement: "above-center",
            symbol: {
              type: "text",
              haloSize: "3px",
              haloColor: "white",
              font: {
                size: 18,
                weight: "bold"
              }
            }
          }
        ]
      });

      const map = new Map({
        basemap,
        layers: [
          rovers,
          roverPath
        ]
      });

      const view = new MapView({
        container: "viewDiv",
        map,
        extent: path.geometry.extent
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
