<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Intro to map components - Create a 2D map | Sample | ArcGIS Maps SDK for JavaScript 4.32</title>

  <style>
    html,
    body {
      background-color: var(--calcite-ui-foreground-2);
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>

  <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.32/"></script>
  <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"></script>
</head>

  <body>
    <arcgis-map basemap="gray" zoom="4" center="15, 65">
      <arcgis-zoom position="top-left"></arcgis-zoom>
      <arcgis-layer-list position="top-right"></arcgis-layer-list>
    </arcgis-map>
    <script>
      require([
        "esri/layers/OGCFeatureLayer",
      ], (OGCFeatureLayer) => {
        const layer = new OGCFeatureLayer({
          url: "https://demo.pygeoapi.io/stable",
          collectionId: "dutch_windmills",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              size: 6,
              color: "#ff9b00",
              outline: null,
            }
          },
          featureReduction: {
            type: "cluster",
            clusterRadius: "50px",
            clusterMinSize: "24px",
            clusterMaxSize: "60px",
            labelingInfo: [{
              deconflictionStrategy: "none",
              labelExpressionInfo: {
                expression: "$feature.cluster_count",
              },
              symbol: {
                type: "text",
                color: "black",
                font: {
                  size: "12px"
                }
              },
              labelPlacement: "center-center",
            }],
            symbol: {
              type: "simple-marker",
              size: 4,
              color: "#69dcff",
              outline: {
                color: "rgba(0, 139, 174, 0.5)",
                width: 5
              }
            }
          },
          popupTemplate: {
            title: "{NAAM}",
            content: [
              {
                type: "media",
                mediaInfos: [{
                  type: "image",
                  value: {
                    sourceURL: "{THUMBNAIL}",
                    linkURL: "{FOTO_GROOT}"
                  }
                }]
              },
              {
                type: "fields",
                fieldInfos: [
                  { label: "Name", fieldName: "NAAM"},
                  { label: "Location", fieldName: "PLAATS"},
                  { label: "Type", fieldName: "TYPE"},
                  { label: "State", fieldName: "STAAT"},
                  { label: "Link", fieldName: "INFOLINK"}
                ]
              }
            ]
          }
        });

        const arcgisMap = document.querySelector("arcgis-map");
        arcgisMap.addEventListener("arcgisViewReadyChange", async () => {
          await layer.load();
          arcgisMap.extent = layer.fullExtent;
          arcgisMap.map.add(layer);
        });
      });
    </script>
  </body>
</html>
