  <body>

    <arcgis-map basemap="gray" zoom="4" center="-95,38">
      <arcgis-zoom position="top-left"></arcgis-zoom>
      <arcgis-legend position="bottom-right" legend-style="classic"></arcgis-legend>
    </arcgis-map>
    
    <script>
      require([
        "esri/layers/WFSLayer",
        "esri/smartMapping/renderers/color",
        "esri/smartMapping/renderers/size",
        "esri/smartMapping/renderers/univariateColorSize",
      ], (WFSLayer, colorRendererCreator, sizeRendererCreator, univariateRendererCreator) => {
        
        const arcgisMap = document.querySelector("arcgis-map");
        arcgisMap.addEventListener("arcgisViewReadyChange", async () => {
      
          const format = { digitSeparator: true };
      
          const layer = new WFSLayer({
            url: "https://dservices.arcgis.com/P3ePLMYs2RVChkJx/arcgis/services/" +
                 "USDA_Census_of_Agriculture_2017_Hog_Production_WFS/WFSServer" +
                 "?service=wfs&request=getcapabilities",
            title: "Hog Farms By County",
            copyright: "USDA",
            popupTemplate: {
              title: "{County_Name}, {State_Name}",
              content: [
                {
                  type: "fields",
                  fieldInfos: [
                    { label: "Inventory", fieldName: "Inventory", format },
                    { label: "Sales (head)", fieldName: "Sales_in_Head", format },
                    { label: "Sales ($)", fieldName: "Sales_in_US_Dollars" , format },
                    { label: "Farms with inventory", fieldName: "Operations_with_Inventory", format },
                    { label: "Farms with sales", fieldName: "Operations_with_Sales", format }
                  ]
                }
              ],
            }
          });
